<!DOCTYPE html>
<html>
<head>
    <title>Leetcode的习题1</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/css.css" />
</head>

<body>
    <div>
        <h1>原题</h1>
        <p>The Hamming distance between two integers is the number of positions at which the corresponding bits are different.

            Given two integers x and y, calculate the Hamming distance.</p>
        <h1>解</h1>
        <div>
            <lable>x:<input id="x" /></lable>
            <lable>y:<input id="y" /></lable>
            <button id="button">结果</button>
            <input id="result" />
        </div>
    </div>
    <script>
        var button =document.getElementById('button');
        var result = document.getElementById('result');
        button.onclick=function()
        {
            let x = Number(document.getElementById('x').value);
            let y = Number(document.getElementById('y').value);

            let ret=0;
            for(;x>0&&y>0;)
            {
                if((x&1) == (y&1))
                    ret++;
                x>>=1;
                y>>=1;
            }
            console.log(ret);
            result.value=ret;
        }
    </script>
</body>
</html>
