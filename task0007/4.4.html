<!DOCTYPE html>
<html>
<head>
    <title>Leetcode的习题1</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/css.css" />
</head>

<body>
<div>
    <h1>原题</h1>
    <p>
        Write a function that takes a string as input and returns the string reversed.</p>
    <h1>解</h1>
    <div>
        <lable>输入:<input id="input" /></lable>
        <button id="button">结果</button>
        <input id="result" />
    </div>
</div>
<script>
    var button =document.getElementById('button');
    var result = document.getElementById('result');
    button.onclick=function()
    {
        let input = new Array();
        input=document.getElementById('input').value;

        for(let i=input.length-1;i>=0;i--)
        {
            result.value+=input[i];
        }
    }
</script>
</body>
</html>
